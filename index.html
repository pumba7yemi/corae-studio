
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Core Engine Trigger Console</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    button { padding: 10px 20px; margin: 10px 0; }
    #output { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Core Engine Trigger Console</h1>
  <button onclick="runTrigger('Kickstart Workflow')">Kickstart Workflow</button>
  <button onclick="runTrigger('Run 3-Cubed Diary')">Run 3-Cubed Diary</button>
  <button onclick="runTrigger('Activate CAIA Execution')">Activate CAIA Execution</button>
  <div id="output"></div>

  <script>
    function runTrigger(triggerName) {
      const output = document.getElementById('output');
      output.innerHTML += `<p>Trigger Activated: <strong>${triggerName}</strong></p>`;
    }
  </script>
</body>
</html>
